<p-panel>
  <p-header>
    <h2>Lista Dań</h2>
  </p-header>
  <p-table [value]="dishes" [columns]="cols" [paginator]="true" [rows]="20" [showCurrentPageReport]="true"
    selectionMode="single" dataKey="name" (onRowSelect)="onRowSelect($event)" [resizableColumns]="true" [responsive]="true"
    [(selection)]="select">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{col.header}}
          <p-sortIcon [field]="col.field">
          </p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns">
          <span class="ui-column-title">{{col.header}}</span>
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-footer>
    Wybrane Danie: <strong>{{select ? select.name : "Nic nie wybrano"}}</strong>
    <div *ngIf="select">
      <button pButton type="button" label="Pokaż przepis" class="ui-button-rounded ui-button-danger"></button>
    </div>
  </p-footer>
</p-panel>
